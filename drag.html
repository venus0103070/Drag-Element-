<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragover</title>
    <link rel="stylesheet" href="drag.css">
</head>
<body>

    <div class="container">
        <div id="left">
            <div class="element" draggable="true">box 1</div>
            <div class="element" draggable="true">box 2</div>
            <div class="element" draggable="true">box 3</div>
        </div>
        <div id="right"></div>
    </div>




    
    <script src="drag.js"></script>
</body>
</html>
